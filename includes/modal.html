<!-- Modale de confirmation -->
<div class="modal-overlay" id="modal-overlay" style="display: none">
  <div class="modal">
    <div class="modal-header">
      <h3 id="modal-title">Confirmation</h3>
      <button class="modal-close" onclick="fermerModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <p id="modal-message"></p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="fermerModal()">Annuler</button>
      <button class="btn btn-primary" id="modal-confirm">Confirmer</button>
    </div>
  </div>
</div>

<!-- Notification toast -->
<div class="toast-container" id="toast-container"></div>
